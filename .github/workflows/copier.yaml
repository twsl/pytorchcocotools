name: Copier Periodic Template Update

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  copier-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install copier
        run: pip install copier

      - name: Get commit id and date
        id: vars
        run: |
          export GIT_COMMIT=$(git rev-parse --short origin/main)
          echo "branch_name=copier/update-${GIT_COMMIT}" >> $GITHUB_OUTPUT

      - name: Create or update PR branch from main
        run: |
          git checkout main
          git pull
          git checkout -B ${{ steps.vars.outputs.branch_name }}

      - name: Run copier update
        run: copier update --trust -A --vcs-ref=HEAD

      - name: Check for changes
        id: check_changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "chore: update files via copier" || echo "No changes to commit"
          git push -f origin ${{ steps.vars.outputs.branch_name }}

      - name: Create or update PR
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update files via copier"
          branch: "${{ steps.vars.outputs.branch_name }}"
          title: "Automated copier template update"
          body: "This PR updates files via copier. In case of conflicts, the PR will always reflect the latest copier output."
          delete-branch: true
