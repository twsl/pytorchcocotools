name: Copier Template Update

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  copier-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install copier
        run: pip install copier

      - name: Run copier update
        run: copier update --trust -A --vcs-ref=HEAD

      - name: Resolve conflicts with incoming changes
        run: |
          if [[ -n "$(git status --porcelain | grep '^UU')" ]]; then
            git add .
            git -c merge.ours.driver=true merge --continue
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        continue-on-error: true
        if: steps.check_changes.outputs.has_changes == 'true'

      - name: Create or update PR
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update files via copier"
          branch: copier/update
          branch-suffix: short-commit-hash
          title: "Automated copier template update"
          body: "This PR updates files via copier. In case of conflicts, the PR will always reflect the latest copier output."
          delete-branch: true
          labels: "dependencies"
